<!DOCTYPE html>
<html>
<head>
    <title>EnviCollection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">EnviCollection</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/tipos_residuos/' %}active{% endif %}"
                       href="{% url 'tipos_residuos' %}">Tipos de Resíduos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/cadastro_local_coleta/' %}active{% endif %}"
                       href="{% url 'cadastro_local_coleta' %}">Cadastro de Local de Coleta</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/busca_local_coleta/' %}active{% endif %}"
                       href="{% url 'busca_local_coleta' %}">Busca de Local de Coleta</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/orientacoes/' %}active{% endif %}"
                       href="{% url 'orientacoes' %}">Orientações</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <div class="container">
        {% block content %}
        <!-- Conteúdo específico de cada página será inserido aqui -->
        {% endblock %}
    </div>

    <!-- Adicione os scripts do Bootstrap no final do arquivo -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
